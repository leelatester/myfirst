<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/cst-style.css"> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cust_js.js"></script>
</head>
<body>

<div class="container">  
  <div class="sub-container1">
    <div class="row" style="margin:0px auto">     
      <img src="img/Zynx_new.png"> 
    </div>
    <div class="body-main1">
      <div class="row">
        <form role="form">
          <div class="form-group1">
            <label class="col-xs-12 col-sm-12 let-sp" for="email">USERNAME
            <input type="email" onfocus="this.placeholder = ''" class="form-control" id="email" style="height: 30px;" placeholder="user name">
            </label>
          </div>
          <div class="form-group1">
            <label class="col-xs-12 let-sp" for="pwd">PASSWORD
            <input  onfocus="this.placeholder = ''" type="password" class="form-control" id="pwd" style="height: 30px;" placeholder="password">
            </label>
          </div>
          <div class="checkbox col-xs-12">
            <a href="#" class="reset">Reset your password</a>
            <button style="height:25px" class="pull-right btn btn-sm btn-xs btn-cust-color" onclick="return getdasboard();" type="submit">Log In</button>           
          </div>              
        </form>
      </div> 
    </div>   
  </div> 
</div>

</body>
</html>
